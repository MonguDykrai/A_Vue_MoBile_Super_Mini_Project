<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <a href="#" id="aLink">Link</a>

  <script>
    let aLink = document.querySelector('#aLink')
    console.log(aLink);

    // do not support input event
    aLink.addEventListener('input', function () {
      console.log('input');
    })

    // will execute
    aLink.addEventListener('click', function () {
      console.log('click');
    })
  </script>
</body>
</html>
